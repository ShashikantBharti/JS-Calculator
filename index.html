<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="calculator">
		<h4>Calculator</h4>
		<div class="display"></div>
		<div class="keypad">
			<div class="numbers">
				<a class="num" href="javascript:void(0);">1</a>
				<a class="num" href="javascript:void(0);">2</a>
				<a class="num" href="javascript:void(0);">3</a>
				<a class="num" href="javascript:void(0);">4</a>
				<a class="num" href="javascript:void(0);">5</a>
				<a class="num" href="javascript:void(0);">6</a>
				<a class="num" href="javascript:void(0);">7</a>
				<a class="num" href="javascript:void(0);">8</a>
				<a class="num" href="javascript:void(0);">9</a>
				<a class="num" href="javascript:void(0);">0</a>
				<a class="clear" href="javascript:void(0);">C</a>
			</div>
			<div class="operator">
				<a class="opr" href="javascript:void(0);">/</a>
				<a class="opr" href="javascript:void(0);">*</a>
				<a class="opr" href="javascript:void(0);">+</a>
				<a class="opr" href="javascript:void(0);">-</a>
				<a class="eval" href="javascript:void(0);">=</a>
			</div>
		</div>
	</div>


	<script src="myscript.js"></script>
</body>
</html>
